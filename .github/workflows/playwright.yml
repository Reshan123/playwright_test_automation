name: Playwright Tests

# Trigger the workflow on every push to main or pull request
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      # Runs all tests in the 'tests' folder
      run: npx playwright test
      env:
        # We set CI to true so the config uses the retry/worker settings we defined earlier
        CI: true
        # We must add the URLs here because the .env file is NOT committed to git for security
        BASE_URL_UI: https://katalon-demo-cura.herokuapp.com/
        BASE_URL_API: https://fakestoreapi.com

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always() # Always run this step, even if tests fail
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30